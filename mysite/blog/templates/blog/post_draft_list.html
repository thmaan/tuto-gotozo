{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.cooking_method|truncatechars:200 }}</p>
            <p>
            	<img src="{{ post.image.url }}" alt="{{ post.title }}" width="500" height="600">
            </p>
        </div>
    {% endfor %}
{% endblock %}
